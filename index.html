<body style="overflow-x: hidden;" class="p-4">
    <section style="border: 2px solid black;height: 100vh;" class="mt-3 ml-1 mr-1 mb-2 p-2">
 <div class="container-fluid mt-2">
    <div class="row">
        <div class="col-md-12">
            <img src="/img/Mahatma_Gandhi_University,_Kerala_Logo.svg.png" class="img-fluid img-responsive mt-2" style="width: 5rem;height: auto;">
            <span style="font-weight: bold;color: black;font-size: 1rem;" class="ml-1">MGU PAREEKSHA EXAM RESULTS</span>
        </div>
    </div>
 </div>
 <div class="row">
    <div class="col-md-12">
 <section style="border: 1px solid gray;" class="mt-2 text-center p-3">
    <label for="examination">Examination:<span style="color: red;">*</span>
        <select>
            <option value="Choose the course">Choose the course</option>
            <option>First Semester Integrated M.Sc/M.A Degree Examination May 2022</option>
            <option>Fifth Semester BHM Degree Examination March 2022</option>
            <option>Fifth Semester MCA Examination June 2022</option>
            <option name="course">First Semester Integrated (5 year) B.A LL.B/B.Com LL.B/BBA LL.B Degree Examination March 2022</option>
            <option>Fifth Semester Three year Unitary LL.B Degree Examination July  2022</option>
        </select>
    </label>
    <br>
    <br>
    <label for="prn">PRN:<span style="color: red;">* </span><input type="text" id="prn" required></label>
    <br>
    <button style="background-color: darkblue;color: white;" class="mb-1" onclick="validate()">Get Result</button>

 </section>
    </div>
 </div>
    </section>
